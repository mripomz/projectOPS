<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><strong>เพิ่มค่าระวาง</strong></h3>
            </div>
            <div class="modal-body" style="max-height:650px;overflow-y:auto;">
                <div class="form-horizontal">
                	<div class="form-group">
                        <label class="col-sm-4 control-label">ระวาง : </label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="operationFreightsDetail.VehicleOperationFreightDesc" class="form-control" placeholder="ระวาง">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">จำนวน : </label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="operationFreightsDetail.VehicleOperationFreightUnit" class="form-control" placeholder="จำนวน">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">ราคา : </label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="operationFreightsDetail.VehicleOperationFreightPrice" class="form-control" placeholder="ราคา">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-sm-6 text-right">
                            <button class="btn btn-primary" ng-click="SaveVehicleOperationFreights()" ng-disabled="operationFreightsDetail.VehicleOperationFreightDesc == ''">บันทึก</button>
                        </div>
                        <div class="col-sm-6 text-left">
                            <button class="btn btn-danger" ng-click="$hide();">ยกเลิก</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
