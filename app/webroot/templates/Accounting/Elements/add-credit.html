<h5><strong>เพิ่มเครดิต</strong></h5><hr/>
<div class="col-md-12">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="CreditAmount" class="col-sm-4 text-right">จำนวนเครดิต : <span class="error" ng-show="borrowCredit.CreditAmount == '' || borrowCredit.CreditAmount == 0">*</span></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="borrowCredit.CreditAmount" name="CreditAmount" lsw-only-digits>
            </div>
        </div>
        <div class="form-group">
            <label for="CreditAmount" class="col-sm-4 text-right">ยืมเครดิต : </label>
            <div class="col-sm-8">
                <input type="radio" ng-model="borrowCredit.BorrowCreditType" name="BorrowCreditType" value="borrow"> <span class="danger">ยืมเครดิต</span> <br/>
                <input type="radio" ng-model="borrowCredit.BorrowCreditType" name="BorrowCreditType" value="credit"> <span class="success">เพิ่มเครดิต</span>
            </div>
        </div>
        <div class="form-group">
            <label for="CreditNotes" class="col-sm-4 text-right">หมายเหตุ : <span class="error" ng-show="borrowCredit.CreditNotes == ''">*</span></label>
            <div class="col-sm-8">
                <textarea class="form-control" ng-model="borrowCredit.CreditNotes" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-block" message-en="Are you sure to confirm?" message-th="ยืนยันการเพิ่มเครดิต ใช่หรือไม่?" lsw-confirm-modal="AddCredit()">
                    <i class="fa fa-plus" aria-hidden="true"></i> เพิ่มเครดิต
                </button>
            </div>
        </div>
    </div>
</div>
