<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 85%">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#fff !important;">
                <button type="button" class="close" ng-click="$hide();">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
                <h4 class="modal-title">แผนที่ระบุตำแหน่งจุดรับส่งผู้โดยสาร</h4>
            </div>
            <div class="modal-body">
                <ui-gmap-google-map center='maps.center' zoom='maps.zoom'>
                    <ui-gmap-markers models="PassengerMarkers" coords="'self'" icon="'icon'" click="onClick">
                        <ui-gmap-windows ng-show="show"><div ng-non-bindable>{{title}}</div></ui-gmap-windows>
                    </ui-gmap-markers>
                </ui-gmap-google-map>
            </div>
            <div class="modal-footer" style="background-color:#fff !important; border-top:none;">
                <button class="btn btn-default" ng-click="$hide();">ปิด</button>
            </div>
        </div>
    </div>
</div>
