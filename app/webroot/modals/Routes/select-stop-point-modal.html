<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">กำหนดจุดจอด {{stopPointData.StopPointList[(stopPointData.StopPointList | lswIndexOf: { StopPointId: globalStatus.currentProvince } : 'StopPointId')].ProvinceName_TH}}</h3>
            </div>
            <div class="modal-body" style="max-height:650px;overflow-y:auto;">
            	<table class="table table-condensed">
        			<tr>
        				<th class="col-md-8">จุดจอด</th>
        				<th class="col-md-4"></th>
        			</tr>
                    <tr ng-repeat="item in StopPointList track by $index">
                        <td>{{item.StopPointName_TH}}</td>
                        <td align="right">
                            <button class="btn btn-primary btn-xs" ng-click="selectStopPoint(item.StopPointId,item.IsTransit);">
                                <i class="fa fa-plus"></i> เลือก
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="StopPointList.length == 0">
                        <td align="center" colspan="2">ไม่มีข้อมูลของจุดจอด โปรดเพิ่มจุดจอด</td>
                    </tr>
        			<tr>
        				<td align="center" colspan="5"><button ng-click="$hide()" class="btn btn-default">ปิด</button></td>
        			</tr>
        		</table>
            </div>
        </div>
    </div>
</div>
