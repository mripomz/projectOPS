<div class="modal" tabindex="-1" role="dialog" style="display: block; overflow: auto;">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">จัดการค่าดำเนินการ</h3>
            </div>
            <div class="modal-body" style="overflow-y:auto;">
            	<div class="alert alert-danger" ng-show="errorMsg.isError">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <div ng-bind-html="errorMsg.message | sanitize"></div>
                </div>
	            <form class="form-horizontal" role="form" name="Vehicle" novalidate>
                    <div class="form-group">
                        <label for="TicketPaymentTypeName" class="col-sm-3 control-label">ประเภทการชำระเงิน</label>
                        <div class="col-sm-9">
                            {{TicketPaymentDetail.TicketPaymentTypeName}}
                        </div>
                    </div>
	                <div class="form-group">
	                	<label for="TicketPaymentTypeFee" class="col-sm-3 control-label">ค่าดำเนินการ<span class="error" ng-show="Vehicle.TicketPaymentTypeFee.$error.required || Vehicle.TicketPaymentTypeFee.$invalid">*</span></label>
	                	<div class="col-sm-9">
	                		<input autocomplete="off" type="text" class="form-control" name="TicketPaymentTypeFee" ng-model="TicketPaymentDetail.TicketPaymentTypeFee" placeholder="ส่วนลด (บาท)" required  lsw-only-digits fcsa-number>
	                	</div>
	                </div>
                    <div class="form-group">
                        <label for="IsPercentage" class="col-sm-3 control-label">คิดเป็นเปอร์เซ็นต์</label>
                        <div class="col-sm-9">
                            <input autocomplete="off" type="checkbox" name="IsPercentage" ng-model="TicketPaymentDetail.IsPercentage">
                        </div>
                    </div>
	                <div class="form-group margin-none">
						<div class="col-sm-offset-3 col-sm-9">
							<button ng-click="saveTicketPaymentType()" class="btn btn-primary">บันทึก</button>
							<button ng-click="$hide()" class="btn btn-default">ปิด</button>
						</div>
					</div>
	            </form>
            </div>
        </div>
    </div>
</div>
