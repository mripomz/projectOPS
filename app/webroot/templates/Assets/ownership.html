<div class="panel panel-primary" style="border-radius:0px;border-top-right-radius:4px;">
	<div class="panel-heading text-right" style="border-top-left-radius:0px;padding:10px">
		<h3 class="pull-left" style="color:#FFF;font-size:30px;">หมายเลขตัวถัง - {{vehicleDetail.ChassisNumber}} / ทะเบียนรถ - {{vehicleDetail.PlateNumber}}</h3>
  		<button class="btn btn-default" ng-click="updateVehicle()">บันทึก</button>
	</div>
	<div class="panel-body">
	    <form class="form-horizontal" role="form" name="ownershipDetailform" novalidate>
		    <div class="form-group">
		    	<label for="CompanyVehicle" class="col-sm-2 control-label">ประเภทรถ</label>
		    	<div class="col-sm-10">
		    		<label class="radio-inline"><input type="radio" name="optradio" value="1" ng-model="vehicleDetail.VehicleOwnerTypeId" ng-change="globalStatus.isOwnershipChanged = true">รถบริษัท</label>
					<label class="radio-inline"><input type="radio" name="optradio" value="2" ng-model="vehicleDetail.VehicleOwnerTypeId" ng-change="globalStatus.isOwnershipChanged = true">รถร่วม</label>					
		    	</div>
		    </div>
		    <div class="form-group">
		    	<label for="CompanyVehicle" class="col-sm-2 control-label"></label>
		    	<div class="col-sm-10">
		    		<span style="color:red" ng-show="globalStatus.isOwnershipChanged">โปรดกดปุ่มบันทึกเพื่อทำรายการถัดไป</span>
		    	</div>
		    </div>
		</form>
	</div>
</div>
