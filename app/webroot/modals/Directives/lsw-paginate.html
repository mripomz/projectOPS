<div class="lsw-paginate clearfix" ng-if="listToPaginate" ng-class="config.small ? 'group' : 'form-group'">
    <!-- page size -->
    <div class="pull-left lsw-paginate-page-size" lsw-select="lswSelectOptions" ng-model="config.pageSize" style="position: relative; right: -3px;">
    </div>

    <!-- paging -->
    <div class="pull-left input-group {{config.inputGroupClass}} lsw-paginate-group" ng-init="setNumberOfPages()" style="position: relative;">
        <div class="input-group-btn" ng-class="config.small ? 'input-group-sm' : ''">
            <button class="btn btn-default lsw-paginate-prev"
                    ng-class="config.small ? 'btn-sm' : ''"
                    type="button"
                    ng-disabled="config.pageOffset == 0"
                    ng-click="prev()">
                <i class="fa fa-chevron-left"></i>
            </button>
        </div>
        <span class="lsw-paginate-current-page input-group-addon">{{config.pageOffset+1}}/{{numberOfPages}}</span>
        <div class="input-group-btn">
            <button class="btn btn-default lsw-paginate-next"
                    ng-class="config.small ? 'btn-sm' : ''"
                    type="button"
                    ng-disabled="config.pageOffset >= config.list.length/config.pageSize - 1"
                    ng-click="next()">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
